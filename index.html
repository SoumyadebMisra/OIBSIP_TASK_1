<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabulator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- <h1>Welcome to Fabulator</h1> -->
        <div class="calculator-container">
            <div><input id="display" type="text" disabled></div>
            <div class="button-group">
                <button class="btn-num">(</button>
                <button class="btn-num">)</button>
                <button id="btn-del">DEL</button>
                <button class="span-two" id="btn-all-clear">AC</button>
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-operation">%</button>
                <button class="btn-operation">âˆš</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-operation">*</button>
                <button class="btn-operation">/</button>
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-operation">+</button>
                <button class="btn-operation">-</button>
                <button class="btn-operation">.</button>
                <button class="btn-num">0</button>
                <button class="btn-num">00</button>
                <button class="span-two" id="btn-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
